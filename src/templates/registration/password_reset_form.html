{% extends 'base.html' %}


{% block content %}
<div class="d-flex justify-content-center py-2">
<form action="" method="post">
  {% csrf_token %}
  <label for="email">Enter your email to get reset password link</label>
  <br>
  <br>
  <input type="email" id="email" name="email" class="border rounded p-2" placeholder="Enter your email"/>
  <br>
  <br>
  <input type="submit" value="Reset My Password" class="border rounded p-2 bg-success text-white cursor-pointer"/>
</form>
</div>
{% endblock %}
